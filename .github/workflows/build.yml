name: Build
on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build-artifacts:
    runs-on: ubuntu-latest
    container:
      image: debian:bookworm

    steps:
      - name: Install deps
        run: |
          apt-get update
          apt-get install -y nlohmann-json3-dev libgmp-dev nasm build-essential

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download circom
        uses: supplypike/setup-bin@v4
        with:
          uri: "https://github.com/iden3/circom/releases/latest/download/circom-linux-amd64"
          name: "circom"
          version: "latest"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install node_modules
        run: npm install

      - name: Compile circuit
        run: |
          mkdir out
          circom circuits/guardianhash.circom --r1cs --sym --json --wasm --c -l node_modules -o out

      - name: Build binary
        run: |
          cd guardianhash_cpp
          make

      - name: Zip artifact
        run: |
          mkdir zipfiles
          zip -r zipfiles/guardianhash-${{ github.sha }}.zip \
          out/guardianhash_js/guardianhash.wasm \
          out/guardianhash_cpp/guardianhash \
          out/guardianhash_cpp/guardianhash.dat \
          out/guardianhash.r1cs \
          out/guardianhash.sym \
          out/guardianhash_constraints.json

      - name: Upload zip
        uses: actions/upload-artifact@v4
        with:
          name: guardianhash-${{ github.sha }}.zip
          path: zipfiles/guardianhash-${{ github.sha }}.zip
